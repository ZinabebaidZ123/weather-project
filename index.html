      <section class="home">
          <div class="container ">
              <div class="  mt-5 locationSearch shadow">
                  <input type="text"  class="form-control " placeholder="find your location" id="search" >
                  <!-- <button id="findLocation" >Find Location</button></div> -->
                  
                  <!-- alert message--------------------------------------- -->
                  <div class="alert alert-warning d-none mt-2" role="alert">
                    city name must consists of more than two character
                  </div>
                <div class="forcast-content pt-5">
                  <div class="row mt-5 ">
                    <!-- col-1  for day1----------------------------------------------->
                    <div class="col-lg-4 mb-4 ">
                      <div class="day day1 shadow">
                        <div class="date firsDayDate  d-flex justify-content-between ps-2" id= "Date">
                          <h3 class="dayName"></h3>
                          <h3 class="month"> 28 septemper</h3>
                        </div>
                      
                        <div class="location ps-3 pt-3">
                          <span class="location">Aswan</span>
                        </div>

                        <div class="temp tempforDay1 d-flex justify-content-between ps-3">
                          <p class="tempforDay1">33 C</p>
                          <img src="" alt="" width="90" class="fDayIcon">
                        </div>

                        <div class="forcast-state ps-3">
                          <h4 class="day1State">Clear</h4>
                        </div>
                        <div class="icons d-flex justify-content-between ps-3  ">
                          <img src="img/icon-umberella.png"> 
                          <span>20%</span>>
                          <img src="img/icon-wind.png"> 
                          <span>Km/h</span>>
                          <img src="img/icon-compass.png"> 
                          <span>East</span>>
                        </div>
                      </div>
                    </div>
                        <!-- col-2  for day2------------------------------------------------------------->
                    <div class="col-lg-4 text-center ">
                      <div class="day day2 shadow">
                        <div class="date sec-date">
                          <h3>Wednesday</h3>
                        </div>
                      <div class="icon pt-3">
                        <img src="" alt="" width="90" class="">
                      </div>
                      <div class="temp pt-2">
                        <h3>30 C</h3>
                        <h4>20 C</h4>
                        
                      </div>
                      <div class="forcast-state pb-5 pt-2">
                        <h4 class="">Clear</h4>
                      </div>
                      </div>
                    </div>
                          <!-- col-3  for day3----------------------------------------------------------->
                    <div class="col-lg-4 text-center  ">
                      <div class="day day3 shadow">
                        <div class="date" >
                          <h3>Wednesday</h3>
                        </div>
                      <div class="icon pt-3">
                        <img src="" alt="" width="90" class="">
                      </div>
                      <div class="temp pt-2">
                        <h3>30 C</h3>
                        <h4>20 C</h4>
                        
                      </div>
                      <div class="forcast-state pb-5 ">
                        <h4 class="pt-2">Clear</h4>
                      </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
              </div>
